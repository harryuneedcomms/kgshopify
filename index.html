<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>1초 회원가입 for Shopify - Google One Tap Landing</title>
  <!-- 예시: 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    /* -----------------------------------
       기본 리셋 & 폰트
    ----------------------------------- */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }

    /* -----------------------------------
       헤더 & 네비
    ----------------------------------- */
    header {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 999; /* 헤더가 페이지 위에 오도록 */
    }
    header nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.8rem 1rem;
    }
    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: #3E4AFE;
    }
    .logo a {
      text-decoration: none;
      color: inherit;
    }
    .menu-toggle {
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: #3E4AFE;
      cursor: pointer;
    }

    /* -----------------------------------
       드롭다운 박스형 메뉴 (고정 위치)
    ----------------------------------- */
    .dropdown-menu {
      display: none; /* 기본 숨김 */
      position: fixed;
      /* 헤더 높이만큼 아래로 배치 (60px은 예시) */
      top: 60px; 
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 1rem;
      z-index: 9999; /* 화면 가장 위로 */
    }
    .dropdown-menu.open {
      display: block; /* 열릴 때 보이도록 */
    }
    .dropdown-menu ul {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .dropdown-menu li a {
      font-weight: 600;
      color: #333;
    }
    .dropdown-menu li a:hover {
      color: #3E4AFE;
    }

    /* -----------------------------------
       메인 레이아웃
    ----------------------------------- */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* 이하 Hero, Problem, Solution 등
       기존 섹션 스타일 생략/기재 가능 */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 1.5rem;
      background: linear-gradient(120deg, #3E4AFE, #B2B5FF);
      border-radius: 8px;
      color: #fff;
      margin-bottom: 3rem;
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .hero .cta-buttons {
      display: flex;
      gap: 1rem;
    }
    .hero .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #fff;
      color: #3E4AFE;
    }
    .btn-primary:hover {
      background-color: #ecebff;
    }
    .btn-secondary {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #fff;
    }
    .btn-secondary:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* -----------------------------------
       푸터
    ----------------------------------- */
    footer {
      margin-top: 2rem;
      padding: 2rem 1rem;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>

<!-- 헤더 -->
<header>
  <nav>
    <div class="logo">
      <a href="index.html">1초 회원가입 for Shopify</a>
    </div>
    <button class="menu-toggle">MENU</button>
  </nav>
</header>

<!-- 메뉴 (고정 위치) -->
<div class="dropdown-menu" id="dropdownMenu">
  <ul>
    <li><a href="#problem">Problem</a></li>
    <li><a href="#solution">Solution</a></li>
    <li><a href="#features">Features</a></li>
    <li><a href="#pricing">Pricing</a></li>
    <li><a href="#faq">FAQ</a></li>
    <li><a href="#footer">Contact</a></li>
  </ul>
</div>

<!-- 메인 -->
<main>
  <!-- Hero 섹션 예시 -->
  <section class="hero">
    <h1>원클릭 회원가입 & 이메일 마케팅 극대화</h1>
    <p>Google One Tap Sign-in 기반으로 간편 회원가입을 제공하고,<br/>
       더 높은 이메일 수신 동의율로 매출 상승을 노려보세요!</p>
    <div class="cta-buttons">
      <a href="#" class="btn btn-primary">지금 Shopify에 설치하기</a>
      <a href="#" class="btn btn-secondary">데모 둘러보기</a>
    </div>
  </section>

  <!-- 이하 Problem, Solution, Features, Pricing 등 
       기존 섹션을 삽입하거나 생략 -->
</main>

<!-- 푸터 -->
<footer id="footer">
  <p>© 2025 1초 회원가입 for Shopify</p>
</footer>

<script>
  // MENU 버튼 클릭 시 .open 토글
  const menuToggleBtn = document.querySelector('.menu-toggle');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuToggleBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('open');
  });

  // 메뉴 항목 클릭 시 자동 닫기
  const menuLinks = dropdownMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      dropdownMenu.classList.remove('open');
    });
  });
</script>
</body>
</html>
